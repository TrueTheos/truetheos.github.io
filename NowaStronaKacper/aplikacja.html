<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja - Analiza Inwestycji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        accent: '#2563eb',
                        accentLight: '#dbeafe',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased h-screen flex flex-col">

     <nav class="bg-white py-4 border-b border-slate-100">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gradient-to-tr from-blue-800 to-blue-500 rounded-lg"></div>
                <a href="index.html" class="text-2xl font-bold text-slate-900">Analiza Inwestycji</a>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                <a href="index.html" class="hover:text-accent transition">Strona główna</a>
                <a href="onas.html" class="hover:text-accent transition">O nas</a>
                <a href="blog.html" class="hover:text-accent transition">Blog</a>
                <a href="kontakt.html" class="hover:text-accent transition">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col relative">
        
        <!-- LOGIN FORM SECTION -->
        <div id="login-section" class="flex-grow flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-slate-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-slate-900">Zaloguj się</h1>
                    <p class="text-slate-500 mt-2">Panel analityczny jest dostępny tylko dla zweryfikowanych użytknowników biznesowych.</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="email@email.pl" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Hasło</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
                    </div>
                    <div id="error-msg" class="text-red-500 text-sm hidden text-center">Błędny login lub hasło</div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">
                        Zaloguj się
                    </button>
                    <div class="text-center mb-8">
                        <a href="kontakt.html" class="text-blue-600 font-medium hover:underline">Zapomniałeś hasła?</p>
                    </div>
                </form>
            </div>
        </div>

        <!-- APP EMBED SECTION (Hidden by default) -->
        <div id="app-section" class="hidden flex-grow w-full h-full absolute inset-0 bg-white">
            <!-- Replace src with your Google Data Studio / Sheets / App embed URL -->
            <iframe 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR6.../pubhtml?widget=true&headers=false" 
                class="w-full h-full border-0"
                allowfullscreen>
            </iframe>
        </div>

    </main>

    <script>
        // --- SUPABASE CONFIGURATION ---
        // Replace these with your actual Supabase project details
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'public-anon-key';
        
        // Initialize Supabase (Uncomment below if you have real credentials)
        // const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const appSection = document.getElementById('app-section');
        const errorMsg = document.getElementById('error-msg');
        const userInfo = document.getElementById('user-info');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // --- REAL AUTHENTICATION LOGIC ---
            /*
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            })

            if (error) {
                errorMsg.textContent = "Błąd logowania: " + error.message;
                errorMsg.classList.remove('hidden');
            } else {
                showApp();
            }
            */

            // --- SIMULATED LOGIC (For Demo Purposes) ---
            if(email && password) {
                // Simulate network delay
                const btn = e.target.querySelector('button');
                btn.innerText = 'Logowanie...';
                
                setTimeout(() => {
                    showApp();
                }, 1000);
            }
        });

        function showApp() {
            loginSection.classList.add('hidden');
            // Remove navigation and footer for full screen app experience if desired, 
            // or just show the iframe below nav
            document.querySelector('nav').classList.remove('shadow-sm');
            document.querySelector('nav').classList.add('border-b');
            
            appSection.classList.remove('hidden');
            appSection.classList.add('relative'); // Make it fit in the flex flow
            userInfo.classList.remove('hidden');
        }
    </script>
</body>
</html>
