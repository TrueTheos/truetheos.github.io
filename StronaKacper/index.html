<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box Animation</title>
  <style>
    /* --- Base Styles --- */
    body {
      margin: 0;
      padding: 0;
      background: #1f2123;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    .container {
      width: 100%;
    }
    
    /* --- Sections --- */
    .section {
      height: 100vh; 
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
      overflow: hidden; 
      border-bottom: 1px solid #333;
    }
    
    .section-title {
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      z-index: 20;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      width: 100%;        
    }
    
    /* --- FIXED BUTTON STYLES --- */
    .reopen-btn {
      /* ABSOLUTE POSITIONING: Removes button from flow so box doesn't jump */
      position: absolute;
      top: 65%; /* Position fixed at 65% down the screen */
      left: 50%;
      transform: translateX(-50%); /* Centers it horizontally */
      
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      background: #f06a19;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 500;
    }
    
    .reopen-btn:hover {
      background: #d85a15;
      transform: translate(-50%, -2px); /* Keep the -50% X offset on hover */
    }
    
    /* --- Scroll Text --- */
    .scroll-text {
      position: absolute; 
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 50;
      background: rgba(31, 33, 35, 0.9);
      padding: 10px 25px;
      border-radius: 25px;
      white-space: nowrap;
    }
    
    .arrow {
      font-size: 24px;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    
    .section-image {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    /* --- Gift Box Logic --- */
    .gift-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Margin top helps visual balance, but doesn't affect button now */
      margin-top: 5vh; 
      overflow: visible;
    }

    /* --- Sunburst Glow Effect --- */
    .sunburst-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      z-index: -1;
      pointer-events: none;
      border-radius: 50%;
      background: repeating-conic-gradient(
        from 0deg,
        rgba(255, 220, 100, 0.2) 0deg 10deg,
        transparent 10deg 20deg
      );
      -webkit-mask-image: radial-gradient(circle, black 30%, transparent 70%);
      mask-image: radial-gradient(circle, black 30%, transparent 70%);
      animation: 
        sunburst-spin 60s linear infinite, 
        sunburst-pulse 4s ease-in-out infinite alternate;
    }

    @keyframes sunburst-spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes sunburst-pulse {
      0%   { opacity: 0.5; scale: 1; }
      100% { opacity: 0.8; scale: 1.05; }
    }

    .box {
      background: #8B4513;
      border: 0;
      padding: 0;
      position: relative;
      cursor: pointer;
      outline: none;
      width: 200px;
      height: 150px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
      z-index: 10;
    }
    
    .box:active {
      transform: scale(0.98);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 100%;
      background: #FFD700;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .box::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 30px;
      background: #FFD700;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .lid {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translate(-50%);
      width: 220px;
      height: 40px;
      background: #A0522D;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      z-index: 10;
      transform-origin: top center;
    }

    .lid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 100%;
      background: #FFD700;
    }
    
    .lid::after {
        content: '';
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 25px;
        background: radial-gradient(circle, #FFD700 20%, transparent 20%),
                    radial-gradient(circle, #FFD700 20%, transparent 20%);
        background-size: 30px 30px;
        background-position: 0 0, 50px 0;
        background-color: #FFD700; 
        border-radius: 10px;
    }

    /* --- Hidden Character/Text --- */
    .character {
      position: absolute;
      bottom: 0; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 300px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .gift-text {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      padding: 20px 30px;
      background: #ff4081;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: inline-block;
    }
    
    .gift-text::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: #fff transparent;
        display: block;
        width: 0;
    }

    /* --- Animations --- */
    .wiggle {
      animation: 0.5s wiggle infinite linear;
    }

    .rotating {
      animation: 1s rotating forwards ease-in-out;
    }

    .rotated {
      transform: rotate(120deg) translate(-80%, -150px);
    }

    .pop-up {
      animation: 0.6s pop-up forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 1;
    }

    @keyframes wiggle {
      0%, 100% { transform: translate(-50%) rotate(0deg); }
      25% { transform: translate(-50%) rotate(-3deg); }
      75% { transform: translate(-50%) rotate(3deg); }
    }

    @keyframes rotating {
      0% { transform: translate(-50%) rotate(0deg); }
      100% { transform: rotate(120deg) translate(-80%, -150px); }
    }

    @keyframes pop-up {
      0% { bottom: 0; opacity: 0; transform: translateX(-50%) scale(0.5); }
      50% { opacity: 1; }
      100% { bottom: 160px; opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* --- Hands Styling --- */
    .hands-around {
      position: absolute;
      font-size: 50px;
      pointer-events: none;
      animation: pulse-hand 1.5s ease-in-out infinite;
      z-index: 20;
    }

    .hand-top {
      top: -150px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
    }

    .hand-bottom {
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hand-left {
      top: 50%;
      left: -100px;
      transform: translateY(-50%) rotate(90deg);
    }

    .hand-right {
      top: 50%;
      right: -100px;
      transform: translateY(-50%) rotate(-90deg);
    }
    
    .box.is-open .hands-around {
        display: none;
    }

    @keyframes pulse-hand {
      0%, 100% { margin: 0; }
      50% { margin: 10px; }
    }

    /* --- Confetti --- */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .confetti-piece.animated {
      animation: 2.5s bang forwards ease-out;
    }

    @keyframes bang {
      0% { opacity: 1; transform: translate3d(0,0,0) scale(1); }
      100% { opacity: 0; transform: translate3d(var(--tx), var(--ty), 0) rotate(var(--rot)) scale(0.5); }
    }

    /* --- Footer --- */
    footer {
      background: #0c1e42;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    .footer-info { margin: 10px 0; font-size: 14px; line-height: 1.8; }
    .footer-tagline { margin-top: 30px; font-size: 18px; font-weight: bold; }

  </style>
</head>
<body>

  <script>
    const box = document.getElementById('box');
    const lid = document.getElementById('lid');
    const character = document.getElementById('character');
    const confettiContainer = document.getElementById('confetti');
    const giftText = document.getElementById('giftText');
    const reopenBtn = document.getElementById('reopenBtn');

    let isAnimating = false;
    let confettiPieces = [];

    // Array of gift messages
    const giftMessages = [
      "JesteÅ› niesamowity! ðŸ’–",
      "JesteÅ› wyjÄ…tkowy! ðŸ’–",
      "JesteÅ› super! ðŸ’–",
      "JesteÅ› wspaniaÅ‚y! ðŸ’–",
      "JesteÅ› cudowny! ðŸ’–",
      "JesteÅ› gwiazdÄ…! ðŸ’–",
      "JesteÅ› najlepszy! ðŸ’–",
      "JesteÅ› bÅ‚yskotliwy! ðŸ’–",
      "JesteÅ› fantastyczny! ðŸ’–"
    ];

    function createConfetti() {
      confettiContainer.innerHTML = '';
      confettiPieces = [];
      
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        
        const hue = Math.floor(Math.random() * 360);
        piece.style.background = `hsl(${hue}, 100%, 50%)`;
        
        const tx = (Math.random() - 0.5) * 1500 + 'px';
        const ty = (Math.random() - 0.5) * 1500 + 'px';
        const rot = Math.random() * 720 + 'deg';
        
        piece.style.setProperty('--tx', tx);
        piece.style.setProperty('--ty', ty);
        piece.style.setProperty('--rot', rot);
        
        piece.style.left = '50%';
        piece.style.top = '50%';
        
        confettiContainer.appendChild(piece);
        confettiPieces.push(piece);
      }
    }

    function animate() {
      if (isAnimating) return;
      isAnimating = true;
      
      const randomMessage = giftMessages[Math.floor(Math.random() * giftMessages.length)];
      giftText.textContent = randomMessage;
      
      lid.classList.add('wiggle');
      box.classList.add('is-open');

      setTimeout(() => {
        lid.classList.remove('wiggle');
        lid.classList.add('rotating'); 
        character.classList.add('pop-up');
        
        confettiPieces.forEach(piece => {
           piece.classList.remove('animated');
           void piece.offsetWidth;
           piece.classList.add('animated');
        });
        
        setTimeout(() => {
           lid.classList.remove('rotating');
           lid.classList.add('rotated');
           reopenBtn.style.display = 'block';
        }, 1000);

      }, 600);
    }

    function resetGift() {
      lid.classList.remove('wiggle', 'rotating', 'rotated');
      character.classList.remove('pop-up');
      box.classList.remove('is-open');
      reopenBtn.style.display = 'none';
      createConfetti();
      isAnimating = false;
    }

    box.addEventListener('click', animate);
    reopenBtn.addEventListener('click', resetGift);
    
    createConfetti();
  </script>
