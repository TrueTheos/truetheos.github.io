<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #1f2123;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    .container {
      position: relative;
      width: 100vw;
    }
    
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .section-title {
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      padding-bottom: 100px;
      text-transform: uppercase;
    }
    
    .hand-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .click-text {
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .reopen-btn {
      margin-top: 80px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      background: #f06a19;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .reopen-btn:hover {
      background: #d85a15;
      transform: translateY(-2px);
    }
    
    .scroll-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 50;
      background: rgba(31, 33, 35, 0.8);
      padding: 10px 20px;
      border-radius: 25px;
    }
    
    .arrow {
      font-size: 24px;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    
    .section-image {
      max-width: 90%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    footer {
      background: #0c1e42;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .footer-info {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.8;
    }
    
    .footer-tagline {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .gift-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      background: transparent;
      border: 0;
      margin: 0;
      padding: 0;
      position: relative;
      cursor: pointer;
      outline: none;
      width: 200px;
      height: 150px;
      background: #8B4513;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 100%;
      background: #FFD700;
    }

    .box::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 20px;
      background: #FFD700;
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 280px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }

    .gift-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      padding: 20px;
      background: rgba(255, 107, 157, 0.9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .lid {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translate(-50%);
      width: 220px;
      height: 40px;
      background: #A0522D;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      z-index: 10;
      animation: 1s wiggle infinite linear;
    }

    .lid::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 30px;
      background: #FFD700;
      border-radius: 50%;
    }

    .jump {
      animation: 1s jump infinite alternate;
      opacity: 1;
    }

    .stop-jump {
      animation: 1s jump-once forwards;
      opacity: 1;
    }

    @keyframes jump-once {
      from {
        bottom: 0;
      }
      to {
        bottom: 20em;
      }
    }

    .move {
      animation: 1s wiggle infinite linear;
    }

    .stop-wiggle {
      animation: none;
    }

    .rotating {
      animation: 1s rotating forwards;
    }

    .rotated {
      transform: rotate(145deg) translate(-70%, -170px);
    }

    @keyframes wiggle {
      10%, 90% {
        transform: translate(-50%) translate3d(-1px, 0, 0);
      }
      20%, 80% {
        transform: translate(-50%) translate3d(2px, 0, 0);
      }
      30%, 50%, 70% {
        transform: translate(-50%) translate3d(-4px, 0, 0);
      }
      40%, 60% {
        transform: translate(-50%) translate3d(4px, 0, 0);
      }
    }

    @keyframes rotating {
      0% {
        transform: rotate(0deg) translate(-50%, 0);
      }
      100% {
        transform: rotate(145deg) translate(-70%, -170px);
      }
    }

    @keyframes jump {
      from {
        bottom: 0;
      }
      to {
        bottom: 20em;
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      display: block;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .confetti-piece.animated {
      animation: 2s bang forwards;
      opacity: 0.8;
    }

    @keyframes bang {
      from {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .hands-around {
      position: absolute;
      font-size: 40px;
      animation: float 2s ease-in-out infinite;
    }

    .hand-1 {
      top: -60px;
      left: -80px;
      animation-delay: 0s;
    }

    .hand-2 {
      top: -60px;
      right: -80px;
      animation-delay: 0.3s;
    }

    .hand-3 {
      bottom: -60px;
      left: -80px;
      animation-delay: 0.6s;
    }

    .hand-4 {
      bottom: -60px;
      right: -80px;
      animation-delay: 0.9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .hand-icon {
      font-size: 48px;
      margin-bottom: 10px;
      animation: point 1s ease-in-out infinite;
    }

    @keyframes point {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(15px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section 1: Gift -->

      <div class="hand-icon">üëá</div>

        <button class="box" id="box">

          <div class="hands-around hand-1">üëâ</div>

  <script>
    const box = document.getElementById('box');
    const lid = document.getElementById('lid');
    const character = document.getElementById('character');
    const confettiContainer = document.getElementById('confetti');
    const giftText = document.getElementById('giftText');
    const reopenBtn = document.getElementById('reopenBtn');

    let isAnimating = false;
    let confettiPieces = [];

    // Array of gift messages
    const giftMessages = [
      "Jeste≈õ niesamowity! üéâ",
      "Jeste≈õ wyjƒÖtkowy! ‚≠ê",
      "Jeste≈õ super! üåü",
      "Jeste≈õ wspania≈Çy! üíñ",
      "Jeste≈õ cudowny! üéä",
      "Rocka dajesz! üé∏",
      "Jeste≈õ gwiazdƒÖ! ‚ú®",
      "Jeste≈õ najlepszy! üèÜ",
      "Jeste≈õ b≈Çyskotliwy! üíé",
      "Jeste≈õ fantastyczny! üé≠"
    ];

    // Create confetti pieces
    function createConfetti() {
      confettiContainer.innerHTML = '';
      confettiPieces = [];
      
      for (let i = 0; i < 150; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        
        const hue = Math.random() * 360;
        const translateX = (Math.random() * 1000 - 500);
        const translateY = (Math.random() * 1000 - 500);
        const rotate = Math.random() * 720;
        const scale = Math.random() * 1 + 0.5;
        const delay = Math.random() * 0.3;
        
        piece.style.background = `hsla(${hue}, 100%, 50%, 1)`;
        piece.style.transform = `translate(${translateX}px, ${translateY}px) rotate(${rotate}deg) scale(${scale})`;
        piece.style.animationDelay = `${delay}s`;
        
        confettiContainer.appendChild(piece);
        confettiPieces.push(piece);
      }
    }

    function animate() {
      if (isAnimating) {
        return;
      }

      isAnimating = true;
      
      // Pick a random gift message
      const randomMessage = giftMessages[Math.floor(Math.random() * giftMessages.length)];
      giftText.textContent = randomMessage;
      
      // Start rotating after 300ms
      setTimeout(() => {
        lid.classList.add('stop-wiggle', 'rotating');
        character.classList.add('stop-jump');
        confettiPieces.forEach(piece => piece.classList.add('animated'));
      }, 300);
      
      // Finish rotation after 1000ms
      setTimeout(() => {
        lid.classList.remove('rotating');
        lid.classList.add('rotated');
        reopenBtn.style.display = 'block';
      }, 1000);
    }

    function resetGift() {
      lid.classList.remove('stop-wiggle', 'rotating', 'rotated');
      character.classList.remove('stop-jump');
      character.style.opacity = '0';
      
      confettiPieces.forEach(piece => {
        piece.classList.remove('animated');
      });
      
      createConfetti();
      isAnimating = false;
      reopenBtn.style.display = 'none';
    }

    box.addEventListener('click', animate);
    reopenBtn.addEventListener('click', resetGift);
    
    // Initialize confetti
    createConfetti();
  </script>
</body>
</html>
