<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupa moderator: promocja do 50 000 zł</title>
  <meta name="keywords" content="nowe mieszkania, nowe domy, domy Osielsko, niebieskie apartamenty Nordic, nowe mieszkania Bydgoszcz, domy w okolicy Bydgoszczy, mieszkania deweloperskie bydgoszcz, rynek pierwotny">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --jump-height: 240px; 
    }

    body {
      margin: 0;
      padding: 0;
      background: rgb(15, 48, 110);
      font-family: 'Lora', serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      width: 100%;
    }
    
    .section {
      min-height: 100vh; 
      min-height: 100dvh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
      overflow: hidden; 
      border-bottom: 1px solid #333;
      padding: 20px; 
      gap: 10px;
    }
    
    .section-title {
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      z-index: 20;
      
      position: absolute;
      top: 5%; 
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      width: 100%; 
      
      transition: opacity 0.5s ease, visibility 0.5s ease;
      opacity: 1;
      visibility: visible;
    }

    .section-title.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .reopen-btn {
      position: absolute; 
      bottom: 20%;     
      left: 50%;       
      transform: translateX(-50%); 
      
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      background: rgb(15, 48, 110);
      border: 4px solid #fff; 
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 500;
      
      margin-top: 0; 
    }
    
    .reopen-btn:hover {
      background: rgb(15, 48, 110);
      transform: translateY(-2px);
    }
    
    .scroll-text {
      position: absolute; 
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 50;
      background: rgba(31, 33, 35, 0.9);
      padding: 10px 25px;
      border-radius: 25px;
      white-space: normal; /* Allow text wrapping */
      max-width: 85vw; /* Ensure it never touches screen edges */
      box-sizing: border-box;
      width: max-content; /* Fit content but respect max-width */
      
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .pulse-attention {
      animation: pulse-glow 2s infinite;
      background: rgb(0, 80, 200) !important; /* Brighter blue */
      border: 2px solid #fff; /* Border to pop */
      z-index: 600 !important; /* Ensure it is on top */
    }

    @keyframes pulse-glow {
      0% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      50% {
        transform: translateX(-50%) scale(1.08); /* Increase size */
        box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); /* Glow effect */
      }
      100% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .scroll-text:hover {
      background: rgba(42, 48, 54, 0.9); 
      transform: translateX(-50%) scale(1.05);
    }
    
    .arrow {
      font-size: 24px;
      animation: bounce 1s infinite;
      flex-shrink: 0;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    
    .section-image {
      max-width: 90%;
      max-height: 80vh;
      max-height: 80dvh;
      margin-bottom: 20px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .gift-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
      margin-top: 20px; 
    }

    .sunburst-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      z-index: -1;
      pointer-events: none;
      border-radius: 50%;
      background: repeating-conic-gradient(
        from 0deg,
        rgba(112, 179, 255, 0.2) 0deg 10deg,
        transparent 10deg 20deg
      );
      -webkit-mask-image: radial-gradient(circle, black 30%, transparent 70%);
      mask-image: radial-gradient(circle, black 30%, transparent 70%);
      animation: 
        sunburst-spin 60s linear infinite, 
        sunburst-pulse 4s ease-in-out infinite alternate;
    }

    @keyframes sunburst-spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes sunburst-pulse {
      0%   { opacity: 0.5; scale: 1; }
      100% { opacity: 0.8; scale: 1.05; }
    }

    .box {
      background-image: url('images/box.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-color: transparent;
      border: 0;
      padding: 0;
      position: relative;
      cursor: pointer;
      outline: none;
      width: 250px; 
      height: 200px; 
      transition: transform 0.1s;
      z-index: 10;
    }
    
    .box:active {
      transform: scale(0.98);
    }

    .lid {
      background-image: url('images/lid.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-color: transparent;
      position: absolute;
      top: -50px; 
      left: 50%;
      transform: translate(-50%);
      width: 520px; 
      height: 120px; 
      z-index: 11;
      transform-origin: top center; 
      filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.4));
    }

    .lid.rotated {
      box-shadow: none; 
    }

    .character {
      position: absolute;
      bottom: 0; 
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      width: 300px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .gift-text {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      padding: 20px 30px;
      background: rgb(15, 48, 110);
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: inline-block;
    }
    
    .gift-text::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: #fff transparent;
        display: block;
        width: 0;
    }

    .wiggle {
      animation: 0.5s wiggle infinite linear;
    }

    .rotating {
      animation: 1s rotating forwards ease-in-out;
    }

    .rotated {
      transform: rotate(120deg) translate(-80%, -250px);
    }

    .pop-up {
      animation: 0.6s pop-up forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 1;
    }

    @keyframes wiggle {
      0%, 100% { transform: translate(-50%) rotate(0deg); }
      25% { transform: translate(-50%) rotate(-3deg); }
      75% { transform: translate(-50%) rotate(3deg); }
    }

    @keyframes rotating {
      0% { transform: translate(-50%) rotate(0deg); }
      100% { transform: rotate(120deg) translate(-80%, -250px); }
    }

    @keyframes pop-up {
      0% { bottom: 0; opacity: 0; transform: translateX(-50%) scale(0.5); }
      50% { opacity: 1; }
      100% { bottom: var(--jump-height); opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .hands-around {
      position: absolute;
      pointer-events: none;
      z-index: 20;
      animation: pulse-hand 1.5s ease-in-out infinite;

      background-image: url('images/arrow.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

      width: 50px;
      height: 50px;

      font-size: 0; 
      color: transparent; 
      text-shadow: none;
    }

    .hand-top {
      top: 55%;
      left: -70px;
      transform: translateY(-50%) rotate(270deg);
    }

    .hand-bottom {
      top: 55%; 
      left: auto;
      right: -70px; 
      transform: translateY(-50%) rotate(270deg) scaleY(-1);
    }

    .box.is-open .hands-around {
        display: none;
    }

    @keyframes pulse-hand {
      0%, 100% { margin: 0; }
      50% { margin: 10px; }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .confetti-piece.animated {
      animation: 2.5s bang forwards ease-out;
    }

    @keyframes bang {
      0% { opacity: 1; transform: translate3d(0,0,0) scale(1); }
      100% { opacity: 0; transform: translate3d(var(--tx), var(--ty), 0) rotate(var(--rot)) scale(0.5); }
    }

    footer {
      background: #0c1e42;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-link {
      display: flex;
      justify-content: center; 
      align-items: center;
      width: 100%; 
      text-decoration: none; 
    }
    
    .footer-logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    .footer-logo img { max-height: 50px; }
    .footer-info { margin: 10px 0; font-size: 14px; line-height: 1.8; }
    .footer-tagline { margin-top: 30px; font-size: 18px; font-weight: bold; }

    @media (max-height: 600px) {
      :root {
        --jump-height: 120px; 
      }
      
      .section-title { font-size: 36px; top: 10px; } 
      .box { width: 180px; height: 144px; }
      .lid { width: 375px; height: 86px; top: -35px; }
      .hands-around { width: 40px; height: 40px; }
      .section { padding-top: 60px; padding-bottom: 80px; }
    }

    .top-phone {
      position: absolute;
      top: 25px;
      right: 25px;
      z-index: 100;
      opacity: 0.9;
      transition: opacity 0.3s, transform 0.3s;
      
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .top-phone:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .top-phone {
        top: 13px;
        right: 15px;
        font-size: 14px;
      }
    }

    .top-logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      z-index: 100;
      opacity: 0.9;
      transition: opacity 0.3s;
    }

    .top-logo:hover {
      opacity: 1;
    }

    .top-logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .top-phone {
        top: 13px;
        right: 15px;
        font-size: 14px;
      }
      .top-logo {
        width: 100px;
        top: 15px;
        left: 15px;
      }
      .scroll-text {
        font-size: 14px; /* Smaller font */
        padding: 8px 15px; /* Smaller padding */
        width: 85%; /* Force fixed width on small screens to center perfectly */
        justify-content: center;
        bottom: 30px; /* More space from bottom on phones */
      }

      .section-title {
        font-size: 32px;
        width: 90%;
      }

      /* TAME THE ANIMATION ON MOBILE */
      /* This prevents the button from scaling outside the viewport width */
      @keyframes pulse-glow {
        0% {
          transform: translateX(-50%) scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% {
          /* Reduce scale from 1.08 to 1.02 so it doesn't overflow */
          transform: translateX(-50%) scale(1.08); 
          box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0);
        }
        100% {
          transform: translateX(-50%) scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }
    }
  </style>
</head>
<body>

    <section class="section" id="section1">

    <section class="section" id="section3">

    <footer>
      <div class="footer-content">
        <div class="footer-logo"><img src="https://grupamoderator.pl/_Resources/Static/Packages/App.Site/Images/logo-white.png"></div>
        <div class="footer-info">
          <a href="https://www.google.com/maps/search/?api=1&query=ul.+Focha+12,+85-070+Bydgoszcz" target="_blank" rel="noopener noreferrer">

        </div>
        <div class="footer-tagline">
          Zmieniamy Bydgoszcz.
        </div>
      </div>
    </footer>
  </div>

  <script>
    const box = document.getElementById('box');
    const lid = document.getElementById('lid');
    const character = document.getElementById('character');
    const confettiContainer = document.getElementById('confetti');
    const giftText = document.getElementById('giftText');
    const reopenBtn = document.getElementById('reopenBtn');
    const mainTitle = document.getElementById('mainTitle'); 
    
    const scrollBtn1 = document.getElementById('scrollBtn1');
    const scrollBtn2 = document.getElementById('scrollBtn2');
    const section2 = document.getElementById('section2');
    const section3 = document.getElementById('section3');

    let isAnimating = false;
    let confettiPieces = [];

    const giftMessages = [
      "Nie licz kalorii w grudniu.",
      "Jesteś najlepszym prezentem.",
      "Uśmiech to Twoja ozdoba.",
      "Błyszczysz jaśniej niż choinka.",
      "Bądź dla kogoś Mikołajem.",
      "Masz w sobie dużo ciepła.",
      "Zasługujesz na to, co najlepsze.",
      "Dzisiaj wyglądasz magicznie.",
      "Twój uśmiech topi lód.",
      "Bądź sobą, to wystarczy.",
      "Przytulanie jest za darmo.",
      "Ciesz się małymi rzeczami.",
      "Promieniujesz dobrą energią.",
      "Jesteś kimś wyjątkowym.",
      "Jeden piernik nie tuczy.",
      "Lepiej zjeść i żałować, niż nie zjeść.",
      "Wyglądasz na prezent z najwyższej półki.",
      "Kto rano wstaje, ten zjada więcej.",
      "Lepiej się śmiać, niż narzekać.",
      "Zrób coś szalonego.",
      "Pomyśl życzenie – teraz!",
      "Wesołych Świąt!",
      "Miłego dnia!",
      "Uśmiechnij się!",
      "Fajnie Cię widzieć.",
      "Prezentów nigdy za dużo.",
      "Ciesz się chwilą."
    ];

    scrollBtn1.addEventListener('click', () => {
    scrollBtn1.classList.remove('pulse-attention');
      section2.scrollIntoView({ behavior: 'smooth' });
    });

    scrollBtn2.addEventListener('click', () => {
      section3.scrollIntoView({ behavior: 'smooth' });
    });

     scrollBtn3.addEventListener('click', () => {
      section4.scrollIntoView({ behavior: 'smooth' });
    });

    function createConfetti() {
      confettiContainer.innerHTML = '';
      confettiPieces = [];
      
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        
        const hue = Math.floor(Math.random() * 360);
        piece.style.background = `hsl(${hue}, 100%, 50%)`;
        
        const tx = (Math.random() - 0.5) * 1500 + 'px';
        const ty = (Math.random() - 0.5) * 1500 + 'px';
        const rot = Math.random() * 720 + 'deg';
        
        piece.style.setProperty('--tx', tx);
        piece.style.setProperty('--ty', ty);
        piece.style.setProperty('--rot', rot);
        
        piece.style.left = '50%';
        piece.style.top = '50%';
        
        confettiContainer.appendChild(piece);
        confettiPieces.push(piece);
      }
    }

    function animate() {
      if (isAnimating) return;
      isAnimating = true;
      
      const randomMessage = giftMessages[Math.floor(Math.random() * giftMessages.length)];
      giftText.textContent = randomMessage;
      
      lid.classList.add('wiggle');
      box.classList.add('is-open');

      mainTitle.classList.add('hidden');

      setTimeout(() => {
        lid.classList.remove('wiggle');
        lid.classList.add('rotating'); 
        character.classList.add('pop-up');
        
        confettiPieces.forEach(piece => {
           piece.classList.remove('animated');
           void piece.offsetWidth;
           piece.classList.add('animated');
        });
        
        setTimeout(() => {
           lid.classList.remove('rotating');
           lid.classList.add('rotated');
           reopenBtn.style.display = 'block';

           scrollBtn1.classList.add('pulse-attention');
        }, 1000);

      }, 600);
    }

    function resetGift() {
      lid.classList.remove('wiggle', 'rotating', 'rotated');
      character.classList.remove('pop-up');
      box.classList.remove('is-open');

      scrollBtn1.classList.remove('pulse-attention');
      
      mainTitle.classList.remove('hidden');
      
      reopenBtn.style.display = 'none';
      createConfetti();
      isAnimating = false;
    }

    box.addEventListener('click', animate);
    reopenBtn.addEventListener('click', resetGift);
    
    createConfetti();
  </script>
</body>
